{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Dashboard</h1>
<div class="row">
    <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Spaces</h5>
                <p class="card-text fs-2">{{ total }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Available Spaces</h5>
                <p class="card-text fs-2">{{ available }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-danger mb-3">
            <div class="card-body">
                <h5 class="card-title">Occupied Spaces</h5>
                <p class="card-text fs-2">{{ occupied }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
