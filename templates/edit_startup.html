{% extends "base.html" %}
{% block content %}

<h2 class="page-title">Edit Startup</h2>

<form method="post" style="max-width:600px;">

    <input name="name" value="{{ startup.name }}" required
           placeholder="Startup name"
           style="width:100%;padding:10px;margin-bottom:12px;border:1px solid #ddd;">

    <input name="founder" value="{{ startup.founder }}"
           placeholder="Founder name"
           style="width:100%;padding:10px;margin-bottom:12px;border:1px solid #ddd;">

    <input name="email" value="{{ startup.email }}"
           placeholder="Email"
           style="width:100%;padding:10px;margin-bottom:12px;border:1px solid #ddd;">

    <input name="phone" value="{{ startup.phone }}"
           placeholder="Phone"
           style="width:100%;padding:10px;margin-bottom:12px;border:1px solid #ddd;">

    <textarea name="description" rows="4"
              placeholder="Description"
              style="width:100%;padding:10px;margin-bottom:16px;border:1px solid #ddd;">{{ startup.description }}</textarea>

    <button style="border:1px solid #000;padding:8px 16px;background:#fff;">
        Save Changes
    </button>

</form>

{% endblock %}
